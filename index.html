<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
</head>
<style>
        body {
            background-image: url('fundo_login.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;  
            margin: 0;
        }
        
        #Login {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 30px;
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
               
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

       
        label {
            display: block; 
            text-align: left;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

      
        input[type="text"],
        input[type="password"] { 
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
</style>
<body>
  <div id="Login">
    <h2>Meu login</h2>
      <label for="">Usu√°rio</label><br>
      <input type="text">
      <label for="">Senha</label><br>
      <input type="text">
      <button>Enviar</button>
  </div>
</body>
</html>
